{% extends "base.html" %}

{% block title %}Hobbies{% endblock %}

{% block content %}

<div class="container section">
    <h2 style="text-align:center;">My Hobbies</h2>

    <div class="projects">
        {% for h in hobbies %}
        <div class="card">
            <h3>{{ h.title }}</h3>
            {% if h.description %}
            <p>{{ h.description }}</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
