{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Education</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/projects/">Projects</a>
    <a href="/skills/">Skills</a>
    <a href="/internships/">Internships</a>
    <a href="/education/">Education</a>
    <a href="/hobbies/">Hobbies</a>

</nav>

<div class="container section">
    <h2>Education</h2>

    <div class="projects">
        {% for e in educations %}
        <div class="card">
            <h3>{{ e.degree }}</h3>
            <p><b>Institution:</b> {{ e.institution }}</p>
            <p><b>Year:</b> {{ e.year }}</p>
            <p><b>Score:</b> {{ e.score }}</p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
